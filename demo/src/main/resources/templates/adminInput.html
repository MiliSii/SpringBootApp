<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully log message!</div>
				</div>

				<h1>Message and language input</h1>

				<form th:action="@{/adminMessageInput}" method="post" th:object="${helloEntity}">
					<div class="form-group">
						<label class="control-label" for="lang"> language </label>
						<input id="lang" class="form-control" th:field="*{lang}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="helloDifLeng"> message </label> <input
							id="helloDifLeng" class="form-control" th:field="*{helloDifLeng}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="input-submit" id="input-submit"
									class="form-control btn btn-primary" value="input" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
